[theme]
base = "dark"
primaryColor = "#00e5ff"
# Main background is now very deep grey/black (was #2a2a2a)
backgroundColor = "#111111"
# Inputs and secondary areas are pure black (was #121212)
secondaryBackgroundColor = "#000000"
codeBackgroundColor = "#000000"
textColor = "#ffffff"
linkColor = "#00e5ff"
# Darkened border slightly to blend with the new black background
borderColor = "#444444"
showWidgetBorder = true
baseRadius = "0.3rem"
buttonRadius = "full"
font = "Poppins"
headingFontWeights = [600, 500, 500, 500, 500, 500]
headingFontSizes = ["2.25rem", "1.75rem", "1.5rem", "1.25rem", "1.1rem"]
chartCategoricalColors = ["#ffc862", "#2d46b9", "#b49bc8"]

